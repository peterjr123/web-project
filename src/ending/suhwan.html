<!DOCTYPE html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <script src="map.js"></script>
    <script src="final_ending.js"></script>
    <script src="mid_ending.js"></script>
    <script src="game_over.js"></script>

    <link href="map.css" rel="stylesheet">
    <link href="final_ending.css" rel="stylesheet">
    <link href="mid_ending.css" rel="stylesheet">
    <link href="game_over.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="map">
        <div class="map__wrapper">
            <div class="map__img--planet-img">
                <div class="map__img--mars-pocketmon">
                    <img class="map__img--mars">
                    <img class="map__img--pikachu">
                </div>
                <div class="map__img--earth-pocketmon">
                    <img class="map__img--earth">
                    <img class="map__img--dan">
                </div>
                <div class="map__img--venus-pocketmon">
                    <img class="map__img--venus">
                    <img class="map__img--mu">
                </div>
            </div>
            <div class="map__path">
                <div class="map__path--mars-to-earth">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                </div>
                <div class="map__path--earth-to-venus">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                    <img class="map__circle">
                </div>
            </div>
        </div>
    </div>
    
    <div class="final-ending">
        <div class="final-ending__wrapper">
            <div class="final-ending__pocketmon-seal">
                <img class="final-ending__img--pocketmon-img">
                <img class="final-ending__img--halo-img">
            </div>
            <div class="final-ending__dr-oak">
                <img class="final-ending__img--dr-oak-img">
                <p class="final-ending__msg--dr_oak_msg"></p>
            </div>
            
            <input type="button" value="메인메뉴로 돌아가기" class="final-ending__button--show-main">
        </div>
    </div>

    <div class="mid-ending">
        <div class="mid-ending__wrapper">
            <div class="mid-ending__pocketmon-seal">
                <img class="mid-ending__img--pocketmon-img">
                <img class="mid-ending__img--halo-img">
            </div>

            <div class="mid-ending__user-msg-wrapper">
                <p class="mid-ending__user-msg"></p> <!--내가 원하는 스티커가 아니야 출력용-->
            </div>
            
            <div class="mid-ending__button--show-next-level"> <!--클릭 이벤트 추가-->
                <img class="mid-ending__img--planet-img">
                <p class="mid-ending__msg--planet_msg">다음 행성으로</p>
            </div>
        </div>
    </div>

    <div class="game-over">
        <div class="game-over__wrapper">
            <div class="game-over__dr-oak">
                <img class="game-over__img--dr-oak-img">
                <p class="game-over__msg--dr-oak-msg"></p>
            </div>
            
            <div class="game-over__ui">
                <p class="game-over__msg--game-over-message">GAME OVER</p>
                <input type="button" value="메인메뉴로 돌아가기" class="game-over__button--show-main">
            </div>
        </div>
    </div>
</body>
