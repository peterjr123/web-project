<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="option.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="option.js"></script>
	<title>Option Popup Page</title>
</head>
<body>
	<div id="outbox1">
		<div id="outbox2">
			<div id="header">
				<div id="title">OPTION</div>
				<img id="close_btn" src="close_btn.png">
			</div>
			<div id="opt1">
				<h2>music select</h2>
				<div>
					music 1<input type="radio" name="music-select" id="music 1" checked>  
					music 2<input type="radio" name="music-select" id="music 2">  
					music 3<input type="radio" name="music-select" id="music 3">
				</div>
			</div>
			<div id="opt2">
				<h2>music sound</h2>
				<div>
					On<input type="radio" name="music-onoff" id="music_on" checked>  
					Off<input type="radio" name="music-onoff" id="music_off">
				</div>
			</div>
			<div id="opt3">
				<h2>effect sound</h2>
				<div>
					On<input type="radio" name="effect-onoff" id="effect_on" checked>  
					Off<input type="radio" name="effect-onoff" id="effect_off">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
